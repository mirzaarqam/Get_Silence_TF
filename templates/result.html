<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <table>
        <tr>
            <th>Audio Name</th>
            <th>Audio DB</th>
            <th>Threshold</th>
            <th>Silent / Not Silent</th>
        </tr>
        {% for item in result %}
        <tr>
            <td>{{ item.audio_name }}</td>
            <td>{{ item.audio_db }}</td>
            <td>{{ item.threshold }}</td>
            <td>{{ item.is_silent }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
