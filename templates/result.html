<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <div class="result">
        {% for item in result %}
            <div class="result-item">{{ item }}</div>
        {% endfor %}
    </div>
</body>
</html>
